<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>

  <div id="calculator">
    <div id="screen">
      <div id="screen-input">123456</div>
      <div id="screen-output">123456</div>
    </div>
    <div id="input-buttons">
      <div class="btn" data-ca>CA</div>
      <div class="btn" data-c>C</div>
      <div class="btn" data-change-sign>+/-</div>
      <div class="btn" data-divide>/</div>
      <div class="btn btn-num">7</div>
      <div class="btn btn-num">8</div>
      <div class="btn btn-num">9</div>
      <div class="btn" data-multiply>x</div>
      <div class="btn btn-num">4</div>
      <div class="btn btn-num">5</div>
      <div class="btn btn-num">6</div>
      <div class="btn" data-subtract>-</div>
      <div class="btn btn-num">1</div>
      <div class="btn btn-num">2</div>
      <div class="btn btn-num">3</div>
      <div class="btn" data-add>+</div>
      <div class="btn btn-num">0</div>
      <div class="btn" data-decimal>.</div>
      <div class="btn btn-wide" data-equals>=</div>
    </div>
  </div>
  
</body>
</html>
